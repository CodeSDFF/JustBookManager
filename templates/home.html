<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<title>Bookmanager </title>
</head>

<body class="bg-light">
	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZKMxE51WdCj7mLph2bQAE2UB4OwR7kNBBfkhkcsjrexNsQKrc" alt="" width="72" height="72">
			<img class="d-block mx-auto mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZKMxE51WdCj7mLph2bQAE2UB4OwR7kNBBfkhkcsjrexNsQKrc" alt="" width="72" height="72">
			<h1>Add book</h1>
			<form method="POST" action="/" class="card p-2">
				<input type="text" class="form-control" name="title">
				<input type="submit" value="Add" class="btn btn-secondary">
			</form>

			<h1>Books</h1>
			<table class="card p-2">
				{% for book in books %}
				<tr class="card p-2">
					<td>
						{{book.title}}
					</td>
					<td>
						<form method="POST" action="./update" style="display: inline">
							<input type="hidden" value="{{book.title}}" name="oldtitle">
							<input type="text" class="form-control" value="{{book.title}}" name="newtitle">
							<input type="submit" value="Update" class="btn btn-primary btn-small btn-block">
						</form>
					</td>
					<td>
						<form method="POST" action="./delete">
							<input type="hidden" value="{{book.title}}" name="title">

							<input type="submit" value="Delete" class="btn btn-primary btn-small btn-block">
						</form>
					</td>
				</tr>
				{% endfor %}
			</table>

			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		</div>
	</div>
</body>

</html>
